<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{base}">
<head>
    <title>Login</title>
</head>
<body>
<div layout:fragment="pageContent" th:remove="tag">

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1 th:text="#{label.form.title}">form</h1>
            <form action="/admin/register" th:object="${user}" method="POST">
                <p th:each="error : ${#fields.globalErrors()}"
                   th:text="${error}">Validation error</p>
                <input
                        type="hidden"
                        th:name="${_csrf.parameterName}"
                        th:value="${_csrf.token}" />
                <div>
                    <p th:each="error: ${#fields.errors('name')}"
                       th:text="${error}">Validation error</p>
                    <label th:text="#{label.user.name}">first</label>
                    <input th:field="*{name}"/>
                </div>
                <div>
                    <p th:each="error : ${#fields.errors('surname')}"
                       th:text="${error}">Validation error</p>
                    <label th:text="#{label.user.surname}">last</label>
                    <input th:field="*{surname}"/>
                </div>
                <div>
                    <p th:each="error : ${#fields.errors('email')}"
                       th:text="${error}">Validation error</p>
                    <label th:text="#{label.user.email}">email</label>
                    <input type="email" th:field="*{email}"/>
                </div>
                <div>
                    <p th:each="error : ${#fields.errors('password')}"
                       th:text="${error}">Validation error</p>
                    <label th:text="#{label.user.password}">password</label>
                    <input type="password" th:field="*{password}"/>
                </div>
                <div>
                    <p th:each="error : ${#fields.errors('password')}"
                       th:text="${error}">Validation error</p>
                    <label th:text="#{label.user.confirmPass}">confirm</label>
                    <input type="password" th:field="*{matchingPassword}"/>
                </div>
                <button type="submit" th:text="#{label.form.submit}">submit</button>
            </form>
        </div>
    </div>

    <p><a href="/" th:href="@{/}">Back to home page</a></p>

</div>
</body>
</html>
